<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseem's To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="to-do-list.js" async></script> <!-- Load JS, Defaults to loading all at once. With async it will load html and css first then js -->
</head>
<body>
    <h1 class = "title">
        Aseem's To Do List
    </h1>
    <div class = "to-do-list">
        <div class = "pending-items">
            <div class="item pending-item">
                <input type="checkbox" class="checkbox">
                <input class="task"></label><br>
                <button class="remove-button"> Remove  </button>
            </div>
            <div class="item pending-item">
                <input type="checkbox" class="checkbox">
                <input class="task"></label><br>
                <button class="remove-button"> Remove  </button>
            </div>
        </div>
        <div class = "completed-items">
            <div class="item completed-item">
                <input type="checkbox" class="checkbox" checked>
                <input class="task"></label><br>
                <button class="remove-button"> Remove  </button>
            </div>
        </div>
        <div class="add-item">
            <button> <img src="images\plus-symbol-button.svg" width=20px> </button>
        </div>
    </div>
</body>
</html>
